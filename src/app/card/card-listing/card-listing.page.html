<ion-header>
  <ion-toolbar>
    <ion-title>{{cardDeckGroup}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="cards.length > 0" class="card-container">

    <ion-card *ngFor="let card of cards" class="ion-card">
      <ion-card-header text-wrap class="card-header-block">
        <ion-card-title class="card-title-header">{{card.name}}</ion-card-title>
        <ion-card-subtitle class="card-subtitle">{{card.cardSet}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="card-content-block">
        <div [innerHTML]="card.text" class="paragraph"></div>
        <ion-button [href]="'/tabs/(card:card/' + card.cardId + ')'" size="medium" expand="full">See details</ion-button>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
